<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
<title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
<span class="metadata-marker" style="display: none;" data-region_tag="css"></span>      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   
   <div> <span class="metadata-marker" style="display: none;" data-region_tag="html-body"></span>  <div id="map"></div>
   <script>
      <span class="metadata-marker" style="display: none;" data-region_tag="script-body"></span>      var map;

     function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.998024},
          zoom: 8
     }
   </script>
   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
   <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async defer>
   </script>
 </body>
</html>
